<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>CSS Framework | Images</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../lib.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-12">
        <h1>CSS Framework - Images</h1>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="col-12">
      <div class="header-text">
        <h1>Images</h1>
        <p>Styles and classes for images.</p>
      </div>
    </div>
    
    <div class="col-12">
      <a href="index.html" title="Home">Go Back</a>
    </div>

    <div class="col-4">
      <p>Bordered Image</p>
      <img src="images/profile.jpg" class="bordered-img">
      <div class="code-block">
        <span>&lt;img src="images/profile.jpg" class="bordered-img&gt;</span>
      </div>
    </div>
    
    <div class="col-4">
      <p>Circled Image</p>
      <img src="images/profile.jpg" class="circled-img">
      <div class="code-block">
        <span>&lt;img src="images/profile.jpg" class="circled-img&gt;</span>
      </div>
    </div>
    
    <div class="col-4">
      <p>Black and White Image</p>
      <img src="images/profile.jpg" class="bw-img">
      <div class="code-block">
        <span>&lt;img src="images/profile.jpg" class="bw-img&gt;</span>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="col-12">
        <p>&copy; <a href="https://samsmith.me" target="_blank">Sam Smith</a> 2017</p>
      </div>
    </div>
  </footer>
</body>
</html>

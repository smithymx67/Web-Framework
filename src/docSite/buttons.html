<!DOCTYPE html>
<html lang="en-GB">
<head>
  <title>CSS Framework | Buttons</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../lib.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-1">
        <h1>CSS Framework - Buttons</h1>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="col-1">
      <a href="index.html" title="Home">Go Back</a>
    </div>
  </div>
  
  <div class="container">
    <div class="col-1">
      <p>Information Buttons</p>
      <button class="btn">Default</button>
      <button class="btn info-btn">Information</button>
      <button class="btn success-btn">Success</button>
      <button class="btn warning-btn">Warning</button>
      <button class="btn danger-btn">Danger</button>
    </div>
    
    <div class="col-1">
      <p>Button Sizes</p>
      <button class="btn small-btn">Small</button>
      <button class="btn medium-btn">Medium</button>
      <button class="btn large-btn">Large</button>
      <button class="btn xlarge-btn">X-Large</button>
    </div>
    
    <div class="col-1">
      <p>Button Group - Horizontal</p>
      <div class="btn-group-horizontal">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
      </div>
    </div>
    
    <div class="col-1">
      <p>Button Group - Vertical</p>
      <div class="btn-group-vertical">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <div class="col-1">
        <p>&copy; Sam Smith 2017</p>
      </div>
    </div>
  </footer>
</body>
</html>
